        display:block;
      }

        display:none;

      .carousel {
          animation: carousel 8s ease-in-out infinite;
      }
      @keyframes carousel {
          0%, 20% {
              transform: translateY(0px);
          }
          25%, 45% {
              transform: translateY(-100px)
          }
          50%, 70% {
              transform: translateY(-200px)
          }
          75%, 95% {
              transform: translateY(-300px)
          }
          100% {
              transform: translateY(-400px)
          }
      }

      input[type="checkbox"] {
          display:none;
      }

      input[type="checkbox"]:checked ~ .modal,
      input[type="checkbox"]:checked ~ .modal-background {
          display: block;
      }

      .modal-background {
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.5);
          position: fixed;
          top: 0;
          left: 0;
          display: none;
          z-index: 9998;
      }

      .modal {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          display: none;
          width: 300px;
          height: 300px;
          background-color: #fff;
          box-sizing: border-box;
          z-index: 9999;
      }

      .modal > p {
          padding: 15px;
          margin: 0;
      }

          height: 50px;
      }

          box-sizing: border-box;
          padding-left: 15px;
          line-height: 50px;
          color: #4d4d4d;
          font-size: 16px;
          display: inline-block;
      }

          border-left: 1px solid #dddddd;

          line-height: 50px;
